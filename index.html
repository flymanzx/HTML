        function focus_userName(){
            var  resultObj = document.getElementById("userName_result");
            resultObj.innerHTML="请输入你的用户名";
            resultObj.style.color = "gray";
//            document.form1.userName.style = "border:1px solid red;";
        }
        function blur_userName(){

            var resultObj =document.getElementById("userName_result");
            document.form1.userName.style.border = "1px solid #ccc";
            document.form1.userName.style.backgroundColor ="none";
            if (document.form1.userName.value==""){
                resultObj.innerHTML="用户名不能为空";
                resultObj.style.color="red";
                return false;
            }else if(document.form1.userName.value.length<5||document.form1.userName.value.length>20){

                resultObj.style.color="red";
                return false;
            }else{
                resultObj.innerHTML = "<img src='img/01.jpg' />"

                return true;
            }
        }

        function checkOtherChar(str){
            var arr=["*","#","<",">","?",")","/","%","@","&"];
            for(var i =0 ;i<arr.length;i++){
                for(var  j=0;j<str.length;j++) {

                    if (arr[i] == str.charAt(j)) {
                        return true;
                    }
                }
            }
            return false;
        }
